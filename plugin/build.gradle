plugins {
	id 'java-gradle-plugin'
	id 'groovy'
	id 'eclipse'
	id 'project-report'
	id 'ivy-publish'
}

group = 'drkstr101.resume'
version = '1.0.0-SNAPSHOT'

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

dependencies {
	implementation gradleApi(),
			'org.codehaus.groovy:groovy-all:2.5.7',
			'com.kennycason:kumo-core:1.28-SNAPSHOT',
			'com.vladsch.flexmark:flexmark:0.62.2',
			'com.vladsch.flexmark:flexmark-ext-tables:0.62.2',
			'com.vladsch.flexmark:flexmark-ext-definition:0.62.2',
			'com.vladsch.flexmark:flexmark-ext-gfm-strikethrough:0.62.2'


	testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5',
			'org.hamcrest:hamcrest:2.2'
}

gradlePlugin {
	// Define the plugin
	plugins {
		greeting {
			id = 'drkstr101.resume'
			implementationClass = 'drkstr101.resume.plugin.ResumePlugin'
		}
	}
}

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

test {
	testLogging.showStandardStreams = true
}

publishing {
	publications {
		ivy(IvyPublication) { from components.java }
	}

	repositories {
		ivy { url = uri('../public/artifacts') }
	}
}

task publishKumo {
	dependsOn gradle.includedBuild('kumo').task(':publish')
}

publish { dependsOn publishKumo }
