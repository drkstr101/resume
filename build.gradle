import static drkstr101.resume.plugin.model.AccomplishmentType.*
import static drkstr101.resume.plugin.model.EmploymentType.*
import drkstr101.resume.plugin.ResumeModelProvider

plugins {
	id 'eclipse'
	id 'idea'
	id 'project-report'
	id 'drkstr101.resume'
}

group = 'drkstr101'
version = '1.0.0-rc1'


resume {
	fullName = 'Aaron R Miller'
	email = 'aaron.miller@waweb.io'
}

apply from: file('data/skills.groovy')
apply from: file('data/accomplishments.groovy')
apply from: file('data/employers.groovy')
apply from: file('data/references.groovy')

//skillCloud {
//	outputFile = file("public/img/skillcloud-${version}.png")
//}

build {
	doLast {
		println "Loading model provider..."
		def provider = new ResumeModelProvider(resume)
		def resume = provider.get()
		println resume
	}
}
